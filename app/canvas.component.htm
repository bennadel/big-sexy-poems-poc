
<div class="canvas">
	<textarea
		[(ngModel)]="poem"
		(ngModelChange)="handlePoemChanged()"
		class="canvas__input"
	></textarea>
	<ul class="canvas__syllables">
		<li
			*ngFor="let count of syllableCounts"
			class="canvas__syllable"
			[class.canvas__syllable--none]="( count === 0 )">
			{{ count }}
		</li>
	</ul>
</div>

<div class="persistence">
	<label for="shouldPersistPoem" class="persistence__label">
		<input
			type="checkbox"
			id="shouldPersistPoem"
			name="shouldPersistPoem"
			[(ngModel)]="shouldPersistPoem"
			(ngModelChange)="handlePersistenceChange()"
			class="persistence__input"
		/>
		Save poem in browser ( so that it persists across page refreshes ).
	</label>
</div>
